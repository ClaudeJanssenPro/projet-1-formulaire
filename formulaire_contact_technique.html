<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulaire de contact du service technique</title>
</head>

<body>
  <header>
    <h1>Formulaire de contact du service technique - Hackers Poulette ™</h1>
    <img src="images/hackers-poulette-logo.png" alt="Logo de Hackers Poulette ™">
  </header>
  <main class="formulaire">
    <form action="AJOUTER_LIEN_RESULTAT" method="post">
      <p>Les champs obligatoires sont suivis par <strong><abbr title="obligatoire">*</abbr></strong>.</p>

      <section>
        <fieldset>
          <legend>Genre</legend>
          <ul>
            <li>
              <label for="genre_m">
      <input type="radio" id="genre_h" name="genre" value="monsieur" required />
      Monsieur
      </label>
            </li>
            <li>
              <label for="genre_f">
      <input type="radio" id="genre_f" name="genre" value="madame" required />
      Madame
      </label>
            </li>
          </ul>
        </fieldset>

        <p>
          <label for="prenom">
    <span>Prénom&nbsp;:</span>
    <input type="text" id="prenom" name="prenomdutilisateur" required autofocus/>
    <strong><abbr title="obligatoire">*</abbr></strong>
    </label>
        </p>
        <p>
          <label for="nom">
              <span>Nom&nbsp;:</span>
              <input type="text" id="nom" name="nomdutilisateur" required />
              <strong><abbr title="obligatoire">*</abbr></strong>
              </label>
        </p>
        <p>
          <label for="email">
    <span>Email&nbsp;:</span>
    <input type="email" id="email" name="emailutilisateur" required />
    <strong><abbr title="required">*</abbr></strong>
    </label>
        </p>
        <p>
          <label for="pays">
              <span>Pays&nbsp;:</span>
              <input type="text" id="pays" name="paysutilisateur" required />
              <strong><abbr title="obligatoire">*</abbr></strong>
              </label>
        </p>
      </section>

      <section>
        <fieldset>
          <legend>Sujet</legend>
          <ul>
            <li>
              <label for="sujet_1">
    <input type="radio" id="sujet_1" name="sujet_1" value="soucis_materiel" />
    Soucis avec le matériel
    </label>
            </li>
            <li>
              <label for="sujet_2">
    <input type="radio" id="sujet_2" name="sujet_2" value="soucis_montage" />
    Soucis avec le montage
    </label>
              <label for="sujet_2">
    <input type="radio" id="sujet_3" name="sujet_3" value="soucis_fonctionnement" />
    Soucis de fonctionnement
    </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="message">
  <span>Message&nbsp;:</span>
  <input type="text" id="message" name="messagetechnique" required/>
  <strong><abbr title="obligatoire">*</abbr></strong>
  </label>
        </p>

      </section>

      <section>
        <p>
          <button>Envois du formulaire</button>
          <!-- Verbose -->
        </p>
      </section>
    </form>
  </main>
  <footer>Cf. Ligue Braille</footer>
</body>

</html>
